<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CssMemSlider</title>
</head>
<body>
  <div class="wrapper">
    <div class="slider-container">

      <input type="radio" name="image-slider" id="img-1" checked>
      <input type="radio" name="image-slider" id="img-2">
      <input type="radio" name="image-slider" id="img-3">
      <input type="radio" name="image-slider" id="img-4">
      <input type="radio" name="image-slider" id="img-5">

      <div class="slider__image-container">
        <div class="image image-1"></div>
        <div class="image image-2"></div>
        <div class="image image-3"></div>
        <div class="image image-4"></div>
        <div class="image image-5"></div>
      </div>

      <div class="slider__panel">
        <div class="slider__text-content">
          <div class="text-container">
            <div class="text text-1"><p>Hide and seek champion (since 1958)</p></div>
            <div class="text text-2"><p>The "H" in "developer" stands for happiness</p></div>
            <div class="text text-3"><p>Really</p></div>
            <div class="text text-4"><p>Comments in my code</p></div>
            <div class="text text-5"><p>Web-developer with a job / without a job </p></div>
          </div>
        </div>

        <div class="slider__controls">
          <label for="img-1">
            <span class="custom-radio custom-radio-1"></span>
          </label>

          <label for="img-2">
            <span class="custom-radio custom-radio-2"></span>
          </label>

          <label for="img-3">
            <span class="custom-radio custom-radio-3"></span>
          </label>

          <label for="img-4">
            <span class="custom-radio custom-radio-4"></span>
          </label>

          <label for="img-5">
            <span class="custom-radio custom-radio-5"></span>
          </label>
        </div>
      </div>
      
    </div>
  </div>
</body>
</html>
